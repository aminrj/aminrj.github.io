<!-- Newsletter form styles -->
<style>
  /* Subscribe form feedback messages */
  .form-message {
    min-height: 1.25rem;
    font-size: 0.85rem;
    transition: opacity 0.3s ease;
  }
  .form-message.success { color: #198754; font-weight: 500; }
  .form-message.error   { color: #dc3545; }

  /* ── Sidebar subscribe widget ──────────────────────────────── */
  .sidebar-subscribe {
    border-top: 1px solid var(--sidebar-border-color);
    padding-top: 0.75rem;
  }
  .sidebar-subscribe-title {
    color: var(--sidebar-muted-color);
    text-transform: uppercase;
    letter-spacing: 0.05em;
    font-size: 0.7rem;
  }
  /* Override Bootstrap's form-control so the input inherits the
     sidebar palette instead of the main-content body colours */
  .sidebar-subscribe .form-control {
    font-size: 0.8rem;
    background-color: var(--sidebar-btn-bg);
    border-color: var(--sidebar-border-color);
    color: var(--sidebar-active-color);
  }
  .sidebar-subscribe .form-control::placeholder {
    color: var(--sidebar-muted-color);
    opacity: 1;
  }
  .sidebar-subscribe .form-control:focus {
    background-color: var(--sidebar-btn-bg);
    border-color: var(--input-focus-border-color);
    color: var(--sidebar-active-color);
    box-shadow: 0 0 0 2px rgba(128, 128, 128, 0.2);
  }

  /* ── Post CTA block ────────────────────────────────────────── */
  .post-cta {
    margin: 2.5rem 0 1rem;
    padding: 1.75rem 2rem 1.5rem;
    border: 1px solid var(--main-border-color);
    border-left: 4px solid var(--bs-primary, #0d6efd);
    border-radius: 0.5rem;
    background: var(--card-bg);
    color: var(--text-color);
  }
  .post-cta h3 {
    font-size: 1.15rem;
    font-weight: 700;
    margin-bottom: 0.4rem;
    color: var(--text-color);
  }
  .post-cta > p {
    color: var(--text-muted-color);
    margin-bottom: 1rem;
    font-size: 0.95rem;
  }
  .post-cta form {
    display: flex;
    gap: 0.5rem;
    flex-wrap: wrap;
  }
  .post-cta input[type="email"] {
    flex: 1;
    min-width: 200px;
    padding: 0.5rem 0.75rem;
    border: 1px solid var(--main-border-color);
    border-radius: 0.375rem;
    background: var(--main-bg);
    color: var(--text-color);
    font-size: 0.9rem;
  }
  .post-cta input[type="email"]::placeholder {
    color: var(--text-muted-color);
    opacity: 1;
  }
  .post-cta input[type="email"]:focus {
    outline: none;
    border-color: var(--input-focus-border-color);
    box-shadow: 0 0 0 3px rgba(128, 128, 128, 0.15);
  }
  .post-cta button[type="submit"] {
    padding: 0.5rem 1.25rem;
    background: var(--bs-primary, #0d6efd);
    color: #fff;
    border: none;
    border-radius: 0.375rem;
    font-size: 0.9rem;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.2s ease;
  }
  .post-cta button[type="submit"]:hover  { background: #0b5ed7; }
  .post-cta button[type="submit"]:disabled { opacity: 0.7; cursor: not-allowed; }
</style>

<!-- Plausible Analytics -->
<script defer data-domain="aminrj.com" src="https://plausible.io/js/script.js"></script>

<!-- Enhanced Plausible with outbound links -->
<script defer data-domain="aminrj.com" src="https://plausible.io/js/script.outbound-links.js"></script>

<!-- Custom event tracking functions -->
<script>
  window.plausible = window.plausible || function() {
    (window.plausible.q = window.plausible.q || []).push(arguments)
  }

  // Track newsletter signups
  function trackNewsletterSignup() {
    plausible('Newsletter Signup');
    console.log('Newsletter signup tracked'); // Debug
  }

  // Track consultation requests
  function trackConsultationClick() {
    plausible('Consultation Click');
    console.log('Consultation click tracked'); // Debug
  }

  // Track social media clicks
  function trackSocialClick(platform) {
    plausible('Social Click', {props: {platform: platform}});
    console.log('Social click tracked:', platform); // Debug
  }

  // Track resource downloads
  function trackDownload(resource) {
    plausible('Download', {props: {resource: resource}});
    console.log('Download tracked:', resource); // Debug
  }
</script>
